<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crypticket</title>
    <!-- Uncomment for browser caching -->
    <!-- <script src="registerWorker.js"></script> -->

    <!-- tab favicon -->
    <link rel="icon" href="assets/logo.png" />

    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="GokulVSD & AnushaB05">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- SVG Icons (from FontAwesome) -->
    <link rel="stylesheet" href="icons/css/all.css">

    <link href="css/structure.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/pillbar.css" rel="stylesheet">
    <link href="css/containers.css" rel="stylesheet">
    <link href="css/tabs.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar-wrapper -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="https://gokulvsd.github.io/Crypticket">
                        <div class="first-sidebar"><img src="assets/sidebar-logo.png"><span class="align-middle">Crypticket</span></div>
                    </a>
                </li>
                <li onClick="viewTicketsPg()">
                    <div id="tickets-pg-button" class="toggle-engaged"><i class="align-middle sb1 fas fa-ticket-alt fa-3x"></i><span
                            class="align-middle">Tickets</span></div>
                </li>
                <li onClick="viewCreatePg()">
                    <div id="create-pg-button"><i class="align-middle sb2 far fa-calendar fa-3x"></i><span class="align-middle">Create</span></div>
                </li>
                <li onclick="viewVerifyPg()">
                    <div id="verify-pg-button"><i class="align-middle sb3 fas fa-key fa-3x"></i><span class="align-middle">Verify</span></div>
                </li>
                <li>
                    <a href="https://github.com/GokulVSD/Crypticket">
                        <div class="last-sidebar"><i class="fab fa-github fa-3x"></i><span>Github</span></div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

                <!-- pill-bar -->
                <div class="pill-bar">
                    <button type="button" id="sidebarCollapse" class="sidebar-toggle active">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <img class="img-pill-bar" src="assets/logo.png">
                    <button type="button" id="pillbar-settings" class="ripple"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <!-- /pill-bar -->

                <div class="container fragment-container">
                    <!-- Containers for React -->
                    <div id="tickets-pg">
                        <div class="tabs">
                            <span onclick="viewTicketsTab()">Tickets</span>
                            <span onclick="viewPasswordsTab()">Passwords</span>
                        </div>
                        <div id="ticket-tab-slider">
                            <div id="tickets-tb-container">
                                <div style="height: 1px;"></div>
                                <div id="tickets-tb"></div>
                            </div>
                            <div id="passwords-tb-container">
                                <div style="height: 1px;"></div>
                                <div id="passwords-tb"></div>
                            </div>
                        </div>
                    </div>
                    <div id="create-pg" style="display: none;">
                        <div class="head-title">New Generator</div>
                        <div class="ticket generator">
                            <div class="tabs">
                                <span onclick="viewTicketsTab()">Event</span>
                                <span onclick="viewPasswordsTab()">Password</span>
                            </div>
                            <div id="create-tab-slider">
                                <div id="event-creater-tb-container">
                                    <div style="height: 1px;"></div>
                                    <div id="event-creater-tb">
                                        <input type="text" id="event-name" placeholder="Name">
                                        <input type="password" id="event-password" placeholder="Password">
                                        <input type="text" id="no-of-tickets" placeholder="Number of Tickets">
                                        <div></div>
                                        <span><input type="text" id="date" placeholder="Date"></span>
                                        <span><input type="text" id="time" placeholder="Time"></span>
                                        <div></div>
                                        <div class="creator-btn" onclick="optionalTicketGenerator()">Optional</div>
                                        <div id="optional-ticket-generator">
                                            <input type="text" id="url" placeholder="Website">
                                            <div class="head-title">Coordinates</div>
                                            <div></div>
                                            <span><input type="text" id="x-coord" placeholder="X"></span>
                                            <span><input type="text" id="y-coord" placeholder="Y"></span>
                                            <div></div>
                                        </div>
                                        <div></div>
                                        <div class="creator-btn" onclick="newGenerator()">Create Ticket Generator</div>
                                    </div>
                                </div>
                                <div id="password-creater-tb-container">
                                    <div style="height: 1px;"></div>
                                    <div id="password-creater-tb">
                                        <input type="text" id="username" placeholder="Username">
                                        <input type="password" id="global-password" placeholder="Global Password">
                                        <div></div>
                                        <div class="creator-btn" onclick="newPassGenerator()">Create Password Generator</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="generators"></div>
                    </div>
                    <div id="verify-pg" style="display: none;">
                        <div class="head-title">Event Verification</div>
                        <div id="verifiers"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script type="text/javascript" src="scripts/sidebar.js"></script>

    <script type="text/javascript" src="scripts/tabs.js"></script>

    <script type="text/javascript" src="scripts/storage.js"></script>

    <script type="text/javascript" src="scripts/crypticket.js"></script>

    <script src="vendor/react/react.js"></script>
    <script src="vendor/react/react-dom.js"></script>

    <script type="module" src="react/tickets-tab.js"></script>
    <script type="module" src="react/passwords-tab.js"></script>
    <script type="module" src="react/generators.js"></script>
    <script type="module" src="react/verifiers.js"></script>

</body>

</html>
